<!DOCTYPE html>
<html ng-app="friendsList">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="styles.css" media="screen" title="no title">
  </head>
  <body ng-controller="mainCtrl">

    <input ng-model="newFriend"></input><button ng-click="addFriend( newFriend )">Add Friend</button>

    <h1>My Friends</h1>

    <div ng-repeat="friend in friends">
        <p>
          {{ friend }}
        </p>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="js/app.js" charset="utf-8"></script>
    <script src="js/mainCtrl.js" charset="utf-8"></script>
  </body>
</html>
